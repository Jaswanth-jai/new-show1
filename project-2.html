<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-new-pro2</title>
    <link rel="stylesheet" href="style_2.css">
</head>

<body>
    <div class="cointainer">
        <div class="content">
            <h1>Job Application
                <span class="tiltle-last">(web)</span>
            </h1>
            <from class="action">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First name :
                        </label>
                        <input id="first_name" name="first_name" placeholder="Enter Your First Name..." />
                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            Last name :
                        </label>
                        <input id="last_name" name="last_name" placeholder="Enter Your Last Name..." />
                    </div>
                    <div class="form_control">
                        <label for="Email">
                            Email :
                        </label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Your Email id..." />
                    </div>
                    <div class="form_control">
                        <label for="job_role">
                            Select Job Role:
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend developer</option>
                            <option value="Backend ">Backend developer</option>
                            <option value="Full stack ">Full stack developer</option>
                        </select>
                    </div>
                    <div class="text-area">
                        <label for="adders">adders
                            Address :
                        </label>
                        <textarea id="adders" name="adders" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City :
                        </label>
                        <input id="city" name="city" placeholder="Enter Your City Name..." />
                    </div>
                    <div class="form_control">
                        <label for="pin code">
                            Pin code :
                        </label>
                        <input type="number" id="pin code" name="pin code" placeholder="Enter Your Pin Code ..." />
                    </div>
                    <div class="form_control">
                        <label for="Start date">
                             Date :
                        </label>
                        <input  value="2002-04-18"    type="date" id="Start date" name="Start date"  />
                    </div>
                    <div class="form_control">
                        <label for="upplode file">
                            Uplode File :
                        </label>
                        <input type="file" id="upplode file" name="upplode file" />
                    </div>
                   




            </from>
          
        </div>
        <div class="butten-container">
            <button type="submit" >Appply Now </button>
        </div>
    </div>

</body>

</html>
